<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Show/Hide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1E90FF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .password-container {
      position: relative;
      width: 300px;
    }
    .password-container input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .password-container .toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="password-container">
    <input type="password" id="password" placeholder="Enter your password">
    <span class="toggle" id="toggle-password">👁️</span>
  </div>

</body>
<script>
    // Select elements
const passwordField = document.getElementById('password');
const toggleButton = document.getElementById('toggle-password');

// Add event listener to toggle button
toggleButton.addEventListener('click', () => {
  // Check the current type of the password field
  const isPassword = passwordField.type === 'password';

  // Toggle the input type
  passwordField.type = isPassword ? 'text' : 'password';

  // Update the button icon or text
  toggleButton.textContent = isPassword ? '🙈' : '👁️';
});

</script>
</html>
